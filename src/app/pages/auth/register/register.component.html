<alte-auth-head
title="Sign Up"
/>

<div class="auth-container">
   
    <form [formGroup]="form">
       
        <alte-input
       label="email"
       placeholder="Enter your email" 
       formControlName="email" 
       type="email"/>
       
       <alte-input
       label="password"
       placeholder="Enter your password" 
       formControlName="password" 
       type="password"/>

       <div class="auth-actions">
        <button
            alte-button
            block
            (click)="submit()"
            
        >
            Sign In 
        </button>
        
       </div>
   </form>
</div>
